<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <button id=handle-event>Click Me</button>

    <script>
        document.getElementById('handle-event').addEventListener('click', function(){
            const p=document.getElementById("clicking-method");
            p.innerText='set by direct method';
        })
    </script>
    
</body>
</html>
